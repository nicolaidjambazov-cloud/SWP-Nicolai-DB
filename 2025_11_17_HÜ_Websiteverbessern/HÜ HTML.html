<section class="kauf-bereich">
  <label for="Produkt">Produkt wählen:</label>
  <select id="Produkt" name="Produkt">
    <option value="">Hier wählen</option>
    <option value="Laptop">Laptop: 999,00$</option>
    <option value="Tablet">Tablet: 800,99$</option>
    <option value="Smartphone">Smartphone: 500,00$</option>
  </select>

  
  <h3 id="produktTitel" style="display:none; margin-top: 1em;"></h3>

  
  <form id="kaufForm" action="" method="get" class="form-example" style="display:none; margin-top: 1em;">
    <div class="form-example">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />
    </div>

    <div class="form-example">
      <label for="nummer">Kartennummer:</label>
      <input type="text" name="nummer" id="nummer" required />
    </div>

    <div class="form-example">
      <label for="pin">Sicherheits-PIN:</label>
      <input type="password" name="pin" id="pin" required />
    </div>

    <div class="form-example">
      <input type="submit" value="Kaufen" />
    </div>
  </form>
</section>


<script>
  const produktSelect = document.getElementById("Produkt");
  const kaufForm = document.getElementById("kaufForm");
  const produktTitel = document.getElementById("produktTitel");

  produktSelect.addEventListener("change", function () {
    if (this.value) {
      
      produktTitel.textContent = this.value + " kaufen";
      produktTitel.style.display = "block";
      
      kaufForm.style.display = "block";
    } else {
      
      produktTitel.style.display = "none";
      kaufForm.style.display = "none";
    }
  });
</script>
